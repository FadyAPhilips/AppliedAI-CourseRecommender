<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAC Course Pathfinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Premium Color Palette */
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --gradient-success: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        --gradient-dark: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        
        /* Sophisticated Colors */
        --primary: #667eea;
        --primary-dark: #5568d3;
        --primary-light: #8b9aff;
        --secondary: #764ba2;
        --accent: #00f2fe;
        --success: #43e97b;
        --warning: #f5576c;
        --danger: #f5576c;
        
        /* Spacing */
        --space-xs: 0.5rem;
        --space-sm: 1rem;
        --space-md: 1.5rem;
        --space-lg: 2rem;
        --space-xl: 3rem;
        --space-2xl: 4rem;
        
        /* Transitions */
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Dark Mode (Default) */
      :root,
      [data-theme="dark"] {
        --bg-main: #0a0a14;
        --bg-elevated: #14141f;
        --bg-card: rgba(255, 255, 255, 0.04);
        --bg-card-hover: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: #b8b9d4;
        --text-muted: #7d7d9e;
        --border: rgba(255, 255, 255, 0.08);
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.3);
        --radial-gradient-opacity: 0.15;
      }

      /* Light Mode */
      [data-theme="light"] {
        --bg-main: #f8fafc;
        --bg-elevated: #ffffff;
        --bg-card: rgba(255, 255, 255, 0.9);
        --bg-card-hover: rgba(255, 255, 255, 1);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(102, 126, 234, 0.15);
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --text-muted: #64748b;
        --border: rgba(100, 116, 139, 0.15);
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.15);
        --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.2);
        --radial-gradient-opacity: 0.08;
      }

      /* Light Mode Specific Overrides */
      [data-theme="light"] input[type="text"],
      [data-theme="light"] select {
        background: rgba(255, 255, 255, 0.8);
        border-color: rgba(100, 116, 139, 0.2);
      }

      [data-theme="light"] input[type="text"]:focus,
      [data-theme="light"] select:focus {
        background: rgba(255, 255, 255, 1);
        border-color: var(--primary);
      }

      [data-theme="light"] input[type="checkbox"] {
        background: rgba(100, 116, 139, 0.1);
        border-color: rgba(100, 116, 139, 0.3);
      }

      [data-theme="light"] code {
        background: rgba(102, 126, 234, 0.1);
        border-color: rgba(102, 126, 234, 0.2);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background: var(--bg-main);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Animated Gradient Background */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 20% 50%, rgba(102, 126, 234, var(--radial-gradient-opacity)) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(118, 75, 162, var(--radial-gradient-opacity)) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(0, 242, 254, calc(var(--radial-gradient-opacity) * 0.7)) 0%, transparent 50%);
        animation: gradient-shift 20s ease infinite;
        z-index: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      @keyframes gradient-shift {
        0%, 100% {
          transform: translate(0, 0);
        }
        33% {
          transform: translate(30px, -50px);
        }
        66% {
          transform: translate(-20px, 20px);
        }
      }

      /* Premium Header */
      header {
        position: relative;
        background: rgba(10, 10, 20, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: var(--space-2xl) var(--space-lg);
        overflow: hidden;
        border-bottom: 1px solid var(--glass-border);
        z-index: 1;
      }

      [data-theme="light"] header {
        background: rgba(255, 255, 255, 0.95);
        border-bottom: 1px solid rgba(102, 126, 234, 0.15);
      }

      header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(0, 242, 254, 0.05) 100%);
        z-index: -1;
      }

      [data-theme="light"] header::before {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(0, 242, 254, 0.03) 100%);
      }

      header::after {
        content: '';
        position: absolute;
        top: -50%;
        right: -10%;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(80px);
        animation: float 8s ease-in-out infinite;
      }

      [data-theme="light"] header::after {
        background: radial-gradient(circle, rgba(102, 126, 234, 0.08) 0%, transparent 70%);
      }

      @keyframes float {
        0%, 100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-30px, 30px);
        }
      }

      .header-content {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--space-md);
      }

      .header-text {
        flex: 1;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--text-primary);
        letter-spacing: -0.02em;
        position: relative;
        z-index: 1;
      }

      [data-theme="dark"] header h1 {
        background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      header p {
        margin-top: var(--space-xs);
        color: var(--text-secondary);
        font-size: 1.125rem;
        font-weight: 400;
        position: relative;
        z-index: 1;
      }

      /* Theme Toggle Button */
      .theme-toggle {
        position: relative;
        width: 70px;
        height: 34px;
        background: var(--glass-bg);
        border-radius: 17px;
        border: 2px solid var(--glass-border);
        cursor: pointer;
        transition: all var(--transition-base);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 1;
        flex-shrink: 0;
      }

      .theme-toggle:hover {
        background: var(--bg-card-hover);
        border-color: var(--primary);
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
      }

      [data-theme="light"] .theme-toggle {
        background: rgba(102, 126, 234, 0.08);
        border-color: rgba(102, 126, 234, 0.2);
      }

      [data-theme="light"] .theme-toggle:hover {
        background: rgba(102, 126, 234, 0.12);
        border-color: var(--primary);
      }

      .theme-toggle-slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 26px;
        height: 26px;
        background: var(--gradient-primary);
        border-radius: 50%;
        transition: transform var(--transition-base);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      [data-theme="light"] .theme-toggle-slider {
        transform: translateX(36px);
      }

      .theme-toggle-icon {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      [data-theme="dark"] .theme-toggle-icon.light,
      [data-theme="light"] .theme-toggle-icon.dark {
        display: none;
      }

      [data-theme="dark"] .theme-toggle-icon.dark,
      [data-theme="light"] .theme-toggle-icon.light {
        display: flex;
      }

      /* Main Container */
      main {
        max-width: 1100px;
        margin: -3rem auto 4rem auto;
        padding: 0 var(--space-lg);
        position: relative;
        z-index: 2;
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Premium Glass Card */
      .card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: var(--space-lg);
        margin-bottom: var(--space-lg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow-md);
        transition: all var(--transition-base);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, 
          transparent 0%, 
          rgba(255, 255, 255, 0.2) 50%, 
          transparent 100%);
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        border-color: rgba(255, 255, 255, 0.15);
      }

      .card h2 {
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: var(--space-md);
        letter-spacing: -0.01em;
      }

      [data-theme="dark"] .card h2 {
        background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      [data-theme="light"] .card h2 {
        background: linear-gradient(135deg, var(--primary) 0%, #0891b2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .card h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: var(--space-sm);
        color: var(--text-primary);
        letter-spacing: -0.01em;
      }

      /* Form Elements */
      label {
        display: block;
        margin-bottom: var(--space-xs);
        font-weight: 500;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 1rem 1.25rem;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        font-size: 1rem;
        color: var(--text-primary);
        font-family: inherit;
        transition: all var(--transition-base);
        backdrop-filter: blur(10px);
      }

      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1),
                    0 0 20px rgba(102, 126, 234, 0.2);
        transform: translateY(-1px);
      }

      input[type="text"]::placeholder {
        color: var(--text-muted);
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        border-radius: 6px;
        border: 2px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        cursor: pointer;
        transition: all var(--transition-fast);
        appearance: none;
        -webkit-appearance: none;
        position: relative;
        flex-shrink: 0;
      }

      input[type="checkbox"]:checked {
        background: var(--gradient-primary);
        border-color: var(--primary);
      }

      input[type="checkbox"]:checked::after {
        content: '‚úì';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 14px;
        font-weight: bold;
      }

      /* Premium Buttons */
      button {
        background: var(--gradient-primary);
        color: #ffffff;
        border: none;
        padding: 1rem 2rem;
        border-radius: 16px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-base);
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        font-family: inherit;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(255, 255, 255, 0.2), 
          transparent);
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4), var(--shadow-glow);
      }

      button:active {
        transform: translateY(0);
      }

      /* Light mode button adjustments */
      [data-theme="light"] button {
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.25);
      }

      [data-theme="light"] button:hover {
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.35);
      }

      /* Actions Container */
      .actions {
        display: flex;
        gap: var(--space-sm);
        flex-wrap: wrap;
        margin-top: var(--space-md);
      }

      /* Badge Styling */
      .badge {
        display: inline-block;
        padding: 0.5rem 1rem;
        margin-right: var(--space-xs);
        margin-bottom: var(--space-xs);
        border-radius: 12px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        font-size: 0.875rem;
        font-weight: 500;
        backdrop-filter: blur(10px);
        transition: all var(--transition-fast);
      }

      .badge:hover {
        background: var(--bg-card-hover);
        border-color: var(--primary);
        transform: translateY(-1px);
      }

      /* Error Styling */
      .error {
        background: rgba(245, 87, 108, 0.1);
        color: #ff6b9d;
        padding: 1rem 1.25rem;
        border-radius: 16px;
        margin-bottom: var(--space-md);
        border: 1px solid rgba(245, 87, 108, 0.3);
        backdrop-filter: blur(10px);
        font-weight: 500;
      }

      /* Subtle Text */
      .subtle {
        color: var(--text-secondary);
        font-size: 0.9375rem;
        line-height: 1.6;
      }

      /* Code Tag */
      code {
        background: rgba(255, 255, 255, 0.05);
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
        font-family: 'Courier New', monospace;
        font-size: 0.875rem;
        color: var(--accent);
        border: 1px solid var(--border);
      }

      /* Lists */
      ul {
        padding-left: var(--space-md);
        margin-top: var(--space-sm);
      }

      ul li {
        margin-bottom: var(--space-xs);
        color: var(--text-secondary);
      }

      ul li::marker {
        color: var(--primary);
      }

      /* Footer */
      footer {
        text-align: center;
        color: var(--text-muted);
        padding: var(--space-xl) 0;
        font-size: 0.875rem;
        position: relative;
        z-index: 1;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header {
          padding: var(--space-xl) var(--space-md);
        }

        .header-content {
          flex-direction: column;
          align-items: flex-start;
        }

        .theme-toggle {
          position: absolute;
          top: var(--space-md);
          right: var(--space-md);
        }

        header h1 {
          font-size: 2rem;
        }

        header p {
          font-size: 1rem;
        }

        main {
          padding: 0 var(--space-md);
          margin-top: -2rem;
        }

        .card {
          padding: var(--space-md);
          border-radius: 20px;
        }

        .card h2 {
          font-size: 1.5rem;
        }

        .card h3 {
          font-size: 1.25rem;
        }

        button {
          width: 100%;
        }
      }

      /* Smooth Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-elevated);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--gradient-primary);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-light);
      }

      /* Selection */
      ::selection {
        background: rgba(102, 126, 234, 0.3);
        color: var(--text-primary);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-text">
          <h1>MAC Course Pathfinder</h1>
          <p>Your intelligent advisor for Windsor's Master of Applied Computing</p>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
          <div class="theme-toggle-slider">
            <span class="theme-toggle-icon dark">üåô</span>
            <span class="theme-toggle-icon light">‚òÄÔ∏è</span>
          </div>
        </button>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer></footer>

    <script>
      // Theme Toggle Functionality
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      }

      // Load saved theme on page load
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
      })();
    </script>
  </body>
</html>
